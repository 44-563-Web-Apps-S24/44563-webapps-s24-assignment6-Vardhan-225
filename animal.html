<!DOCTYPE html>
<html lang="en">

<head>
    <title>Animal game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body class="container">

    <h1 class="mt-4">Animal game by Akash Thanneeru</h1>

    <form class="mt-4" id="form1">
        <label for="hiddenAnimal">The hidden animal type</label>
        <input type="password" id="hiddenAnimal" name="hiddenAnimal" value="Chicken" class="form-control mb-2">

        <label for="guessAnimal">Guess the animal</label>
        <input type="text" id="guessAnimal" name="guessAnimal" class="form-control mb-2">

        <input type="button" onclick="checkAnimal()" value="Check the guess" class="btn btn-primary">
    </form>

    <div id="result" class="mt-3 alert alert-info">Correct: 0, Wrong: 0</div>

    <script>
        var useImage = 1;
        var wrong = 0;
        var correct = 0;

        function checkAnimal() {
            var ele1 = document.getElementById("hiddenAnimal").value;
            var ele2 = document.getElementById("guessAnimal").value;

            if (ele1 == ele2) {
                correct = correct + 1;
                document.getElementById("result").innerHTML = "Correct: " + correct + ", Wrong: " + wrong;
                alert("Ruff ruff");
            } else {
                wrong += 1;
                document.getElementById("result").innerHTML = "Correct: " + correct + ", Wrong: " + wrong;
                alert("Grrrr");
            }
            if (wrong > correct) {
                alert("Sorry, too many wrong guesses.");
                document.getElementById("result").innerHTML = "Sorry, too many wrong guesses.";
            }
        }
    </script>

    <div id="imageContainer" onclick="selectImage()" class="mt-4">
        <img src="Espresso.jpg" alt="Espresso" style="width: 150px; height: 150px;" class="img-fluid">
    </div>

    <script>
        function selectImage() {
            switch (useImage) {
                case 1:
                    document.getElementById("imageContainer").innerHTML = '<img src="Espresso.jpg" alt="Image 1" style="width: 150px; height: 150px;" class="img-fluid">';
                    useImage = 2;
                    break;
                case 2:
                    document.getElementById("imageContainer").innerHTML = '<img src="Negroni.jpg" alt="Image 2" style="width: 150px; height: 150px;" class="img-fluid">';
                    useImage = 3;
                    break;
                case 3:
                    document.getElementById("imageContainer").innerHTML = '<img src="Tequila.jpg" alt="Image 3" style="width: 150px; height: 150px;" class="img-fluid">';
                    useImage = 1;
                    break;
                default:
                    break;
            }
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>

</html>
