<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discount Calculations by Akash Thanneeru</title>
</head>

<body>

    <h1>Akash Thanneeru Discount Calculations</h1>

    <form>
        
        <label for="price">Enter price per:</label>
        <input type="number" id="price" name="price" value="10"><br>

        
        <label for="count">Enter the number of items:</label>
        <input type="number" id="count" name="count" value="9"><br>

        
        <label for="reductions">Enter the discount percent:</label>
        <input type="number" id="reductions" name="reductions" value="5"><br>

        
        <input type="button" onclick="discount()" value="Show total">
    </form>
    
    <p id="resultPart5">Totals are:</p>

   
    <script>
        function discount() {
            
            let price = parseFloat(document.getElementById("price").value);
            let count = parseInt(document.getElementById("count").value);
            let discountPercent = parseFloat(document.getElementById("reductions").value);
            
            if (isNaN(price) || isNaN(count) || isNaN(discountPercent)) {
                alert("Please enter valid numeric values for all inputs.");
                return;
            }

            let toShow = "";
            
            for (let i = 0; i < 5; i++) {
                
                let calculatedCost = price * count * (1 - discountPercent / 100);

                toShow += discountPercent + "% is calculated cost: " + calculatedCost.toFixed(2) + "; ";
                
                discountPercent++;
            }
           
            document.getElementById("resultPart5").innerHTML = "Totals are: " + toShow;
        }
    </script>

    <form>
        <div id="results">Mathematical Calculations: </div>

        <label for="sum">Sum</label>
        <input type="radio" id="sum" onclick="chooseOp()" name="operation" value="sum">
        <label for="mult">Multiply</label>
        <input type="radio" id="mult" onclick="chooseOp()" name="operation" value="multiply">
        <label for="exp">Exponent</label>
        <input type="radio" id="exp" onclick="chooseOp()" name="operation" value="exponent">
    </form>

    
    <p id="resultPart6">Result will be displayed here!! </p>

    <script>
        function chooseOp() {
            let price = parseFloat(document.getElementById("price").value);
            let discount = parseFloat(document.getElementById("reductions").value);
            let sum = document.getElementById("sum").checked;
            let mul = document.getElementById("mult").checked;
            let exp = document.getElementById("exp").checked;

            let result;

            if (sum) {
                result = price + discount;
                document.getElementById("resultPart6").innerHTML = 'Sum of ' + price + ' and ' + discount + ' is ' + result;
            } else if (mul) {
                result = price * discount;
                document.getElementById("resultPart6").innerHTML = 'Product of ' + price + ' and ' + discount + ' is ' + result;
            } else if (exp) {
                result = Math.pow(price, discount);
                document.getElementById("resultPart6").innerHTML = price + ' raised to the power of ' + discount + ' is ' + result;
            }
        }
    </script>

</body>

</html>
